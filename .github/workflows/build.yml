name: Build Android TV APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发
    inputs:
      releaseVersion:
        description: 'Release Version'
        required: false
        default: '1.0.0'
      releaseCode:
        description: 'Release Code'
        required: false
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK Environment
      run: |
        # 设置ANDROID_HOME环境变量
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/build-tools/34.0.0:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV
        
        # 列出已安装的Android SDK组件
        sdkmanager --list --verbose | head -20
        
        # 安装所需的SDK组件，使用--sdk_root参数确保正确路径
        sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-34" "build-tools;34.0.0" "platform-tools" || true
        
        # 接受所有许可证
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
    
    - name: Build with Gradle 8.0
      run: |
        # 使用Gradle 8.0，确保与Android Gradle Plugin 8.0.0兼容
        curl -s -o gradle.zip https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip -q gradle.zip
        ./gradle-8.0/bin/gradle assembleRelease --no-daemon --warning-mode all --stacktrace
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-tv-apk-${{ github.run_id }}
        path: build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        files: build/outputs/apk/release/app-release.apk
        tag_name: v${{ github.event.inputs.releaseVersion || '1.0.0' }}
        name: Release v${{ github.event.inputs.releaseVersion || '1.0.0' }}
        body: |
          Android TV 客户端 APK 构建
          
          **构建信息**:
          - 构建编号: ${{ github.run_id }}
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - 提交信息: ${{ github.event.head_commit.message }}
          - 构建状态: ${{ job.status }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build Android TV APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发
    inputs:
      releaseVersion:
        description: 'Release Version'
        required: false
        default: '1.0.0'
      releaseCode:
        description: 'Release Code'
        required: false
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: latest
        packages: 'platforms;android-34 build-tools;34.0.0 platform-tools'
        accept-android-sdk-licenses: true

    - name: Validate build configuration
      run: |
        chmod +x ./gradlew
        ./gradlew buildEnvironment --no-daemon
    
    - name: Build with Gradle
      run: |
        # 调试信息：显示Java环境
        echo "JAVA_HOME: $JAVA_HOME"
        echo "PATH: $PATH"
        java -version
        
        # 显示Android环境
        echo "ANDROID_HOME: $ANDROID_HOME"
        
        # 使用gradle wrapper构建，启用详细日志
        ./gradlew build --no-daemon --info --stacktrace
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-tv-apk-${{ github.run_id }}
        path: build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        files: build/outputs/apk/release/app-release.apk
        tag_name: v${{ github.event.inputs.releaseVersion || '1.0.0' }}
        name: Release v${{ github.event.inputs.releaseVersion || '1.0.0' }}
        body: |
          Android TV 客户端 APK 构建
          
          **构建信息**:
          - 构建编号: ${{ github.run_id }}
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - 提交信息: ${{ github.event.head_commit.message }}
          - 构建状态: ${{ job.status }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build Android TV APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发
    inputs:
      releaseVersion:
        description: 'Release Version'
        required: false
        default: '1.0.0'
      releaseCode:
        description: 'Release Code'
        required: false
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: latest
        packages: |
          platforms;android-34
          build-tools;34.0.0
          platform-tools
        accept-android-sdk-licenses: true

    - name: Build with Gradle
      run: |
        # 给gradlew添加执行权限
        chmod +x ./gradlew
        # 使用gradle wrapper构建，不依赖缓存
        ./gradlew assembleRelease --no-daemon --no-build-cache
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-tv-apk-${{ github.run_id }}
        path: build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        files: build/outputs/apk/release/app-release.apk
        tag_name: v${{ github.event.inputs.releaseVersion || '1.0.0' }}
        name: Release v${{ github.event.inputs.releaseVersion || '1.0.0' }}
        body: |
          Android TV 客户端 APK 构建
          
          **构建信息**:
          - 构建编号: ${{ github.run_id }}
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - 提交信息: ${{ github.event.head_commit.message }}
          - 构建状态: ${{ job.status }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}